<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Charith Neranga - LS Publication Dept.">
  <meta name="copyright" content="© 2026 LS Publication Dept. Unique ID: LSPUB-778899-CN">
  <title>VIP RAFFLE-ELIGIBLE RACES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.autotable.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bg1"></div>
  <div id="bg2"></div>

  <div class="overlay"> 
    <div id="passwordScreen" class="password-screen">
      <img src="https://lottiefolder.com/wp-content/uploads/2022/11/lottie-flag-animation-uk-1.gif" class="flag-icon" />
      <h2 class="neon-text-green mb-3">UK RAFFLE ACCESS</h2>
      <img src="https://i.gifer.com/7qQf.gif" width="220" class="mb-3" style="border-radius: 50%; border: 2px solid #39FF14;" />
      <input type="password" id="password" class="form-control mb-3 neon-input" placeholder="Enter VIP Password..." onkeypress="handleKeyPress(event)" />
      <button class="btn btn-neon-green w-100" onclick="checkPassword()">Unlock Premium Access</button>
    </div>

    <div class="container container-main" id="mainContent" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="neon-text-yellow">VIP DASHBOARD</h2>
        <button class="btn btn-neon-red btn-sm" onclick="logout()">Logout</button>
      </div>
      
      <textarea id="raceText" rows="10" class="form-control mb-3 neon-input" placeholder="Paste race card text here..."></textarea>

      <div class="row mb-3">
        <div class="col-md-12">
            <input type="text" id="meetingsInput" class="form-control mb-3 neon-input" placeholder="Enter meeting names (comma separated)" />
        </div>
        <div class="col-md-6">
          <input type="number" id="minPrize" class="form-control mb-3 neon-input" placeholder="Min Prize (£)" />
        </div>
        <div class="col-md-6">
          <input type="number" id="maxPrize" class="form-control mb-3 neon-input" placeholder="Max Prize (£)" />
        </div>
      </div>

      <div class="d-flex gap-2 mb-4 flex-wrap justify-content-center">
        <button class="btn btn-neon-green" onclick="processText('table')">Process to Table</button>
        <button class="btn btn-neon-green" onclick="processText('block')">Process (Blocks)</button>
        <button class="btn btn-neon-red" onclick="clearAll()">Clear All</button>
        <button class="btn btn-neon-yellow" onclick="showTopRaces(5)">Top 5</button>
        <button class="btn btn-neon-yellow" onclick="showTopRaces(10)">Top 10</button>
        <button class="btn btn-neon-yellow" onclick="showTopRaces(20)">Top 20</button>
        <button class="btn btn-neon-blue" onclick="showBestRacePerMeeting()">Best Race/Meeting</button>
        <button class="btn btn-neon-info" onclick="downloadPDF()">Download PDF</button>
        <button class="btn btn-neon-info" onclick="downloadTXT()">Download TXT</button>
        <button class="btn btn-neon-info" onclick="downloadStablesTXT()">STABLES TXT</button>
        <button class="btn btn-neon-print" onclick="window.print()">Print Output</button>
      </div>

      <div id="output" class="print-area"></div>

      <footer class="mt-5 text-center py-3" style="color: #2e7d32; font-weight: bold; border-top: 1px solid rgba(0,0,0,0.1);">
© 2026 | LS Publication Dept. | Developed by Charith Neranga
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
